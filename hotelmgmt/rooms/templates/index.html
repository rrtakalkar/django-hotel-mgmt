{% extends 'theme.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sayaji Hotel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/rooms">Rooms</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rooms/about">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container" style="margin-top: 100px;">
  <div class="row">
    {% for room in rooms %}
    <div class="col -md-3">
      <div class="container">
        <div class="card">
          <img class="card-img-top" src="/static/rooms/images/{{room.image}}" alt="{{ room.name }}">
          <div class="card-body">
            <h5 class="card-title">{{room.name}}</h5>
            <p class="card-text">RS. {{room.price}}</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
